<!DOCTYPE html>
<html ng-app="borrowApp">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <link rel="icon" href="../images/spade.png" type="image/x-icon" />
    <title>Community Chest</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main" ng-class="main.pageName">
    <header>
      <nav>
        <ul>
          <li ng-if="main.isAuthenticated()"><a ui-sref="itemsIndex" ui-sref-active="active">Items</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="usersShow" ui-sref-active="active">Profile Page</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="categoriesIndex" ui-sref-active="active">Categories</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="usersIndex" ui-sref-active="active">Users</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="register" ui-sref-active="active">Register</a></li>
          <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" ui-sref-active="active">Logout</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="login" ui-sref-active="active">Login</a></li>
        </ul>
      </nav>
    </header>
    <main ui-view class="container"></main>
  </body>
</html>
