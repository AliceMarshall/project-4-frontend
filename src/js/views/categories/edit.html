<h2>Items Edit</h2>
<h2>Edit {{ itemsEdit.item.name }}</h2>
<div class="row">
  <div class="col">
    <form ng-submit="itemsEdit.update()">
      <div class="form-group">
        <label>Name</label>
        <input ng-model="itemsEdit.item.name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Instructions</label>
        <input ng-model="itemsEdit.item.instructions" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Image</label>
        <input ng-model="itemsEdit.item.image" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Category</label><br>
        <select ng-model="itemsEdit.item.category" class="select">
          <option disabled selected value="">Please select...</option>
          <option ng-repeat="category in itemsEdit.categories" ng-value="{{ category.id }}">{{ category.name }}</option>
        </select>
      </div>
      <div class="form-group form-btn">
        <button class="btn">Submit</button>
      </div>
    </form>
  </div>
</div>
