<h1>{{ usersFriends.currentUser.full_name }}'s Friends</h1>

<div ng-repeat="friend in usersFriends.currentUser.friends">
  <div class="row item">
    <div class="image col-sm-3">
      <img ng-src="{{ friend.image.url }}" alt="{{ friend.full_name }}">
    </div>
    <div class="col-sm-9 info">
      <h3>{{ friend.full_name }}</h3>
      <button type="button" ng-click="usersFriends.removeFriend(friend)">Unfriend</button>
    </div>
  </div>
</div>

<h2>Pending Friends</h2>

<h4 ng-if="usersFriends.pending.length === 0">You have no pending requests</h4>

<div ng-repeat="pending in usersFriends.pending">
  <div class="row item">
    <div class="image col-sm-3">
      <img ng-src="{{ pending.image.url }}" alt="{{ pending.full_name }}">
    </div>
    <div class="col-sm-9 info">
      <h3>{{ pending.full_name }}</h3>
      <p ng-click="usersFriends.ifPending(pending)">{{ pending.full_name }}</p>
      <p>{{ currentUser.friendships[1].status }}</p>
      <button type="button" ng-click="usersFriends.acceptFriend(pending)">Accept Friend Request</button>
      <button type="button" ng-click="usersFriends.declineFriend(pending)">Decline Friend Request</button>
    </div>
  </div>
</div>
