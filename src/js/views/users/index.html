<h2>Users Index</h2>

<input type="text" class="search" ng-model="usersIndex.q" placeholder="Find your friends...">

<div class="row">
  <div ng-repeat="user in usersIndex.filtered" class="col-sm-6 col-md-3 text-center" ng-if="user.id !== main.currentUser.id">
    <h4>{{ user.full_name }}</h4>
    <div class="image-div">
      <img ng-src="{{ user.image_src }}" alt="{{ user.full_name }}">
    </div>
    <p ng-if="usersIndex.isFriend(user)">You are Friends!</p>
    <p ng-if="usersIndex.requested(user)">Requested!</p>
    <button type="button" ng-click="usersIndex.requestFriend(user)" ng-if="!usersIndex.isFriend(user) && !usersIndex.requested(user)">Add Friend</button>
  </div>
</div>
