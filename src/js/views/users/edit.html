<div class="form">
  <h2>Edit Your Profile</h2>
  <div class="row">
    <div class="col">
      <form ng-submit="usersEdit.update()">
        <div class="form-group">
          <label>Full Name</label>
          <input ng-model="usersEdit.user.full_name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input ng-model="usersEdit.user.email" type="text" class="form-control">
        </div>
        <div>
          <label for="base64" class="imagebutton">Upload Profile Image</label>
          <input ng-model="usersEdit.user.base64" base64 name="base64" type="file" id="base64" class="image">
        </div>
        <div class="form-group submit">
          <button class="btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
