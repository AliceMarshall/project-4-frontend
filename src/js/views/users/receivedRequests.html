<h2>Received Requests</h2>

<h4 ng-if="receivedRequests.requests.length === 0">You currently have no received requests</h4>

<div ng-repeat="request in receivedRequests.requests" >
  <div class="row item">
    <div class="image col-sm-5">
      <img ng-src="{{ request.item.image }}" alt="{{ request.item.name }}">
    </div>
    <div class="col-sm-7 info">
      <h3><a ui-sref="itemsShow({ id: item.id })">{{ request.item.name }}</a></h3>
      <h4>Borrower: {{ receivedRequests.users[request.borrower_id - 1].full_name }}</h4>
      <h5>Status: {{ request.status }}</h5>
      <button class="btn" ng-click="receivedRequests.itemRequestAccept(request, request.item)">Accept Request</button>
      <button class="btn" ng-click="receivedRequests.itemRequestReject(request)">Deny Request</button>
      <button class="btn" ng-click="">Contact {{ receivedRequests.users[request.borrower_id - 1].full_name }}</button>
    </div>
  </div>
</div>
