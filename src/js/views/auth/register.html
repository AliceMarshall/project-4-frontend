<h1>Register</h1>
<div class="form">
  <form ng-submit="register.register()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" ng-model="register.user.username" class="form-control">
    </div>
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" ng-model="register.user.full_name" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" ng-model="register.user.email" class="form-control">
    </div>
    <div class="form-group">
      <label for="base64">Profile Image</label>
      <input type="file" base64 name="base64" ng-model="register.user.base64">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" ng-model="register.user.password" class="form-control">
    </div>
    <div class="form-group">
      <label>Password Confirmation</label>
      <input type="password" ng-model="register.user.password_confirmation" class="form-control">
    </div>
    <button>Register</button>
  </form>
</div>
