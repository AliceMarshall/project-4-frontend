<h1>Register</h1>
<form ng-submit="register.register()">
  <div>
    <label>Username</label>
    <input type="text" ng-model="register.user.username">
  </div>

  <div>
    <label>Full Name</label>
    <input type="text" ng-model="register.user.full_name">
  </div>

  <div>
    <label>Email</label>
    <input type="text" ng-model="register.user.email">
  </div>

  <div>
    <label for="base64">Profile Image</label>
    <input type="file" base64 name="base64" ng-model="register.user.base64">
  </div>

  <div>
    <label>Password</label>
    <input type="password" ng-model="register.user.password">
  </div>

  <div>
    <label>Password Confirmation</label>
    <input type="password" ng-model="register.user.password_confirmation">
  </div>

  <button>Register</button>
</form>
