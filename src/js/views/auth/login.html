<div class="form">
  <h2>Login</h2>
  <div class="row">
    <div class="col">
      <form ng-submit="login.login()">
        <div class="form-group">
          <label>Email</label>
          <input type="text" ng-model="login.credentials.email" class="form-control">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" ng-model="login.credentials.password" class="form-control">
        </div>
        <div class="button submit">
          <button class="btn">Login</button>
        </div>
      </form>
    </div>
  </div>
  <button ng-click="login.authenticate('github')" class="git-button"><i class="fa fa-github" aria-hidden="true"></i> Login with Github</button>
</div>
