<h2>Find Items to Borrow</h2>

<div class="row search-row">
  <div class="col-sm-4">
    <h5>Search by Name</h5>
    <input type="text" class="search" ng-model="itemsIndex.q" placeholder="Search by name...">
  </div>
  <div class="col-sm-4">
    <h5>Filter by Category</h5>
    <select class="select" ng-model="itemsIndex.category">
      <option selected value="">All</option>
      <option ng-repeat="category in itemsIndex.categories" ng-value="{{ category.id }}">{{ category.name }}</option>
    </select>
  </div>
  <div class="col-sm-4">
    <h5>Search by User</h5>
    <input type="text" class="search" ng-model="itemsIndex.k" placeholder="Search by users...">
  </div>
</div>

<div class="row">
  <div ng-repeat="item in itemsIndex.filtered" class="col-sm-3 item">
    <div class="category {{ item.category.name }}"><h4><a ui-sref="itemsShow({ id: item.id })">{{ item.name }}</a></h4></div>

    <div class="image-div">
      <div ng-style="{'background-image': 'url(' + item.image_src + ')'}" class="item-image"></div>
    </div>
  </div>
</div>
