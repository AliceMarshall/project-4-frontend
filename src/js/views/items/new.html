<h2>Items New</h2>
<div class="row">
  <div class="col">
    <form ng-submit="itemsNew.submit()">
      <div class="form-group">
        <label>Name</label>
        <input ng-model="itemsNew.item.name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Instructions</label>
        <textarea rows="2" cols="50" ng-model="itemsNew.item.instructions" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="base64">Image</label>
        <input ng-model="itemsNew.item.base64" base64 name="base64" type="file" class="form-control">
      </div>
      <div class="form-group">
        <label>Category</label><br>
        <select ng-model="itemsNew.item.category_id" class="select">
          <option disabled selected value="">Please select...</option>
          <option ng-repeat="category in itemsNew.categories" ng-value="{{ category.id }}">{{ category.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn">Submit</button>
      </div>
    </form>
  </div>
</div>
