<h2>Edit {{ itemsEdit.item.name }}</h2>
<div class="row">
  <div class="col">
    <form ng-submit="itemsEdit.update()">
      <div class="form-group">
        <label>Name</label>
        <input ng-model="itemsEdit.item.name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Instructions</label>
        <input ng-model="itemsEdit.item.instructions" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="base64">Image</label>
        <input ng-model="itemsEdit.item.base64" base64 name="base64" type="file" class="form-control">
      </div>
      <div class="form-group">
        <label>Lending Level</label><br>
        <label for="friendLevel">
          <p>Just Friends</p>
          <input class="text-center" type="radio" name="friendLevel" ng-model="itemsEdit.item.friend_level" value="friends">
        </label>
        <label for="friendLevel">
          <p>Friends &amp; Mutual Friends</p>
          <input type="radio" name="friendLevel" ng-model="itemsEdit.item.friend_level" value="everything">
        </label>
      </div>
      <div class="form-group">
        <label>Category</label><br>
        <select ng-model="itemsEdit.item.category_id" class="select">
          <option disabled selected>Please select...</option>
          <option ng-repeat="category in itemsEdit.categories" ng-value="{{ category.id }}">{{ category.name }}</option>
        </select>
      </div>
      <div class="form-group form-btn">
        <button class="btn">Submit</button>
      </div>
    </form>
  </div>
</div>
